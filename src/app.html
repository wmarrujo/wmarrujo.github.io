<!DOCTYPE html>
<html lang="en" class="dark">
	<head>
		<!-- META -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<!-- <link rel="icon" href="$lib/images/logos/logo-light.svg" />FIXME: get a logo that works here -->
		<!-- FAVICON -->
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon/favicon-16x16.png">
		<link rel="mask-icon" href="%sveltekit.assets%/favicon/safari-pinned-tab.svg" color="#5BBAD5">
		<meta name="msapplication-TileColor" content="#FFFFFF">
		<meta name="theme-color" content="#FFFFFF">
		<!-- EXTRAS -->
		<link rel="preload" href="%sveltekit.assets%/fonts/JosefinSans-Regular.ttf" as="font" type="font/ttf">
		<script src="https://kit.fontawesome.com/be073cb122.js" crossorigin="anonymous"></script>
		<!-- REST -->
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" data-theme="wintry">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
