<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
		<!-- FAVICONS -->
		<link rel="icon" type="image/svg" sizes="any" href="images/logo-dark.svg">
		<!-- MANIFEST -->
		<link rel="manifest" href="/site.webmanifest">
		<!-- STYLES -->
		<link rel="stylesheet" href="/stylesheets/chota.css">
		<!-- TITLE -->
		<title>Receipt Scanner</title>
    </head>
    <body style="display: flex; flex-direction: column; justify-content: space-between; height: 100vh;">
        <div class="row is-center" style="margin-top: 3em;">
            <h1>🧾 Receipt Scanner 🧾</h1>
        </div>
        <div class="row is-center">
            <div class="col-6">
                <div class="card">
                    <div class="row is-center">
                        <div class="col-8">
                            <p style="text-align: center;">Organize that mountain of receipts! Make it searchable for when you need to return that one thing.</p>
                        </div>
                    </div>
                    <form
                        class="row"
                        id="interest"
                        method="POST"
                        action="https://script.google.com/macros/s/AKfycbx8jwZcwDCzPr2pHYg0s7EUeiyYqHKn2dPhvpI8FAC3p_-ADVdNrdpb7GkTS7-5Ob5fCw/exec"
                    >
                        <div class="col-4"><input type="text" name="Name" placeholder="Name" /></div>
                        <div class="col-4"><input type="email" name="Email" placeholder="E-Mail" /></div>
                        <input type="hidden" name="Source" value="Receipt Scanner" />
                        <div class="col-4"><button type="submit" class="button primary" style="margin-left: 1.3em;">I want to hear more!</button></div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row" style="margin-bottom: 3em;">
            <div class="col is-center">
                <a class="button secondary outline" href="index.html">↖️ See other projects 🐣</a>
            </div>
        </div>
    </body>
    <script>
        window.addEventListener("load", function() {
            const form = document.getElementById("interest") // get the form element
            form.addEventListener("submit", e => { // on submission
                e.preventDefault() // make it not link you to another page
                fetch(e.target.action, {method: "POST", body: new FormData(form)}) // send the form
                    .then(() => {
                        alert("Thanks for your interest! 🎉") // say thanks to the submitter
                        form.reset() // clear the form
                    })
            })
        })
    </script>
</html>
